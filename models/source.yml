version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('SALES_DEV')}}"
    #schema: SOURCE
    schema: META 

    tables:
      - name: CUSTOMER_DATA
      - name: META_BU_VERTICAL_CLIENT_INFO
      - name: JOB_CNF_TBL_INFO
      - name: PAYMENT_DATA
      - name: YOUR_METADATA_TABLE
      - name: ORDERS_DATA
        columns: 
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                    values: ['placed', 'shipped', 'completed','Recieved', 'returned', 'return_pending']
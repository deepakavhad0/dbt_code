version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('SALES_DEV')}}"
    schema: SOURCE

    tables:
      - name: CUSTOMER_DATA
      - name: PAYMENT_DATA
      - name: ORDERS_DATA
        columns: 
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                    values: ['placed', 'shipped', 'completed','Recieved', 'returned', 'return_pending']